<div>
  <div *ngIf="isLoading; else error">Loading Wait.....</div>
  <ng-template #error>
    <div *ngIf="errorMessage; else data">{{ errorMessage }}</div>
    <ng-template #data>
      <h1>City: {{ forcastData.city.name }}</h1>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Temp</th>
            <th>Feels Like</th>
            <th>Humidity</th>
            <th>Weather</th>
            <th>Weather Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let date of usedData; let i = index">
            <th class="clickable" (click)="particularDate(i)">
              {{ date.dt_txt.slice(0, 10) }}
            </th>
            <td>{{ date.main.temp }}</td>
            <td>{{ date.main.feels_like }}</td>
            <td>{{ date.main.humidity }}</td>
            <td>{{ date.weather[0].main }}</td>
            <td>{{ date.weather[0].description }}</td>
          </tr>
        </tbody>
      </table>
    </ng-template>
  </ng-template>
</div>
